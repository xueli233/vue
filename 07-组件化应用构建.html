  <!--2.创建一个todo-item实例-->

  <!--4.v-bind将待办项传到每一个组件中-->
<div id="app-7">
  <ol>
    <todo-item
      v-for="item in groceryList"
      v-bind:todo="item"
      v-bind:key="item.id" >
    </todo-item>
  </ol>
</div>
  <script src="vue.js"></script>
<script type="text/javascript">

//  <!--1.定义名为todo-item组件-->
  Vue.component('todo-item', {
//    3.使之可以渲染不同文本
//    props相当于自定义属性
    props: ['todo'],
    template: '<li>{{ todo.text }}</li>'
  })
//  5.定义属性
  var app7 = new Vue({
    el: '#app-7',
    data: {
      groceryList: [
        { id: 0, text: '蔬菜' },
        { id: 1, text: '奶酪' },
        { id: 2, text: '随便其它人次的东西' }
      ]
    }
  })
</script>
</html>
