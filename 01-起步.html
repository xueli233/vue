<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!--<script src="https://unpkg.com/vue"></script>-->
</head>
<body>
  <div id="app">
    <!--可以通过修改App.message改变内容-->
    {{ message }}
  </div>
  <script src="vue.js"></script>
  <script>
    var app = new Vue({
      el:'#app',
      data: {
        message: 'hello Vue!'
      }
    })
  </script>
</body>
</html>
