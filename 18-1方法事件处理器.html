<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">

  </style>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <button @click="greet">greet</button>
  </div>
</body>
<script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data: {
      name: 'Vue.js'
    },
    methods: {
      greet: function (event) {
        alert('Hello' + this.name + '!')
        if(event){
          alert(event.target.tagName)
        }
      }
    }
  })
</script>
</html>
