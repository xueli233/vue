<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">

  </style>
  <script src="vue.js"></script>
</head>
<body>
  <div id="app">
    <!--1.-->
    <!--2.1.0新增v-else-if-->
    <h1 v-if="Math.random() > 0.5">Yes</h1>
    <h1 v-else>No</h1>
    <!--2.因为 v-if 是一个指令，需要将它添加到一个元素上。-->
    <!--但是如果我们想切换多个元素呢？此时我们可以把一个 <template> 元素当做包装元素，-->
    <!--并在上面使用 v-if。最终的渲染结果不会包含 <template> 元素。-->
    <template v-if="1">
      <h1>title</h1>
      <p>paragraph</p>
    </template>
    <!--3.Vue 会尽可能高效地渲染元素，通常会复用已有元素而不是从头开始渲染。-->
    <!--这么做，除了使 Vue 变得非常快之外，还有一些有用的好处。-->
    <!--例如，如果你允许用户在不同的登录方式之间切换:-->
    <template v-if="username">
      <label>Username</label>
      <input type="text" placeholder="Enter your username">
    </template>
    <template v-else>
      <label>Email</label>
      <input type="text" placeholder="Enter your email address">
    </template>
    <!--4.这样也不总是符合实际需求，所以 Vue 为你提供了一种
    方式来声明“这两个元素是完全独立的——不要复用它们”。
    只需添加一个具有唯一值的 key 属性即可-->
    <template v-if="username">
      <label>Username</label>
      <input type="text" key="username-input" placeholder="Enter your username">
    </template>
    <template v-else>
      <label>Email</label>
      <input type="text"  key="email-input" placeholder="Enter your email address">
    </template>
    <!--5.v-show 的元素始终会被渲染并保留在 DOM 中。
    <!--v-show 是简单地切换元素的 CSS 属性 display&ndash;&gt;-->
    <!-- -if 是“真正的”条件渲染，因为它会确保在切换过程中条件块
    内的事件监听器和子组件适当地被销毁和重建。-->
    <!--v-if 也是惰性的：如果在初始渲染时条件为假，
    则什么也不做——直到条件第一次变为真时，才会开始渲染条件块。-->
    <!--相比之下， v-show 就简单得多——不管初始条件是什么，
    元素总是会被渲染，并且只是简单地基于 CSS 进行切换。-->
    <!--一般来说， v-if 有更高的切换开销，而 v-show 有更高的初始渲染开销。
    因此，如果需要非常频繁地切换，则使用 v-show 较好；
    如果在运行时条件不太可能改变，则使用 v-if 较好。-->
    <!--6.当 v-if 与 v-for 一起使用时，v-for 具有比 v-if 更高的优先级。-->
  </div>
</body>
<script type="text/javascript">
  var vm = new Vue({
    el: '#app',
    data: {
      username: 1
    }
  })
</script>
</html>
