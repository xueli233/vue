  var vm =  new Vue({
    el: '#demo',
    data: {
      firstName : 'Foo',
      lastName: 'Bar',
      fullName: 'Foo Bar'
    },
    computed: {
      get: function () {
        return this.firstName + ' ' + this.lastName
      },
      set: function (newValue) {
        var name = newValue.split(' ')
        this.firstName = name[0]
        this.lastName = name[name.length-1]
      }
    }
