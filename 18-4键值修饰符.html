<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">

  </style>
  <script src="vue.js"></script>
</head>
<body>
<!--记住所有的 keyCode 比较困难，所以 Vue 为最常用的按键提供了别名：-->
<!--.tab .delete .esc .space .up .down .left .right-->
<!--可以通过全局 config.keyCodes 对象自定义键值修饰符别名：-->
<!--2.1.0 新增-->
<!--可以用如下修饰符开启鼠标或键盘事件监听，使在按键按下时发生响应。-->
<!--.ctrl--> <!--.alt--> <!--.shift--> <!--.meta-->
<input @keyup.enter="submit">
<!--2.修饰键比正常的按键不同；修饰键和 keyup 事件一起用时，
事件引发时必须按下正常的按键。换一种说法：如果要引发 keyup.ctrl，
必须按下 ctrl 时释放其他的按键；单单释放 ctrl 不会引发事件。-->
<!-- Alt + C -->
<input type="text" @keyup.alt.67="clear">
<!-- Ctrl + Click -->
<div @lick.ctrl="doSomething">do something</div>
<!--滑鼠按键修饰符 2.1.0 新增 .left .right .middle -->
</body>
